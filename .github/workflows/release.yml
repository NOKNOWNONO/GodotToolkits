name: Release

on:
  push:
    branches:
      - master

jobs:
  build-and-release-specific:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore i18n project
        run: dotnet restore src/GodotToolkits.I18N/GodotToolkits.I18N.csproj

      - name: Restore mvvm project
        run: dotnet restore src/GodotToolkits.MVVM/GodotToolkits.MVVM.csproj

      - name: Pack i18n project
        run: dotnet pack src/GodotToolkits.I18N/GodotToolkits.I18N.csproj --configuration Release  --output ./packages

      - name: Pack mvvm project
        run: dotnet pack src/GodotToolkits.MVVM/GodotToolkits.MVVM.csproj --configuration Release  --output ./packages

      - name: Release project
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/GodotToolkits.*.nupkg
          tag_name: "Release_${{ github.sha }}"
          draft: false
          prerelease: false
